<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="16" height="16" rx="3" fill="#4f46e5"/>
  
  <!-- Simple bill/receipt -->
  <rect x="3" y="2" width="10" height="12" rx="1" fill="white"/>
  
  <!-- Bill lines -->
  <rect x="4" y="4" width="6" height="0.5" fill="#9ca3af"/>
  <rect x="4" y="6" width="4" height="0.5" fill="#9ca3af"/>
  <rect x="4" y="8" width="5" height="0.5" fill="#9ca3af"/>
  
  <!-- Dollar symbol -->
  <text x="8" y="12" text-anchor="middle" fill="#4f46e5" font-size="3" font-weight="bold">$</text>
  
  <!-- Split indicator -->
  <circle cx="2" cy="14" r="1" fill="white"/>
  <circle cx="8" cy="14" r="1" fill="white"/>
  <circle cx="14" cy="14" r="1" fill="white"/>
</svg>
